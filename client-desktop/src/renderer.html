<!DOCTYPE html>
<html>
  <head>
    <title>Document Management Client</title>
    <style>
      body { font-family: sans-serif; padding: 2em; }
      #docsList li { margin-bottom: 0.5em; }
      #projectsList li { margin-bottom: 0.5em; }
      #auth { margin-bottom: 1em; }
      .fieldRow { margin-bottom: 0.8em; }
      .fieldTypeDropdown { min-width: 100px; }
      #dropZone { width: 100%; border: 2px dashed #999; padding: 2em; margin-bottom: 1em; text-align: center; display: none; }
      #dropZone.dragover { background: #f0f0f0; }
      #adminPanel { background: #eee; padding: 1em; margin-bottom: 1em; display: none; }
    </style>
  </head>
  <body>
    <h1>Document Management</h1>
    <div id="auth">
      <input type="text" id="username" placeholder="Username" value="admin">
      <input type="password" id="password" placeholder="Password" value="admin123">
      <button id="loginBtn">Login</button>
      <span id="loginStatus"></span>
    </div>
    <div id="adminPanel">
      <h2>Admin Console</h2>
      <input type="text" id="regUsername" placeholder="New Username">
      <input type="password" id="regPassword" placeholder="New Password">
      <select id="regRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button id="registerBtn">Create User</button>
      <span id="registerStatus"></span>
      <br>
      <button id="loadUsersBtn">Load Users</button>
      <table id="usersTable"></table>
    </div>
    <h2>Projects</h2>
    <ul id="projectsList"></ul>
    <input type="text" id="newProjectName" placeholder="New Project Name">
    <button id="createProjectBtn" disabled>Create Project</button>
    <hr>
    <h3>Custom Fields for Project: <span id="currentProjectName"></span></h3>
    <div id="projectFields"></div>
    <button id="addFieldBtn" disabled>Add Field</button>
    <button id="saveFieldsBtn" disabled>Save Fields</button>
    <hr>
    <h2>Documents in project: <span id="currentProjectName2"></span></h2>
    <input type="text" id="searchInput" placeholder="Search documents">
    <button id="searchBtn" disabled>Search</button>
    <button id="listDocsBtn" disabled>List Documents</button>
    <ul id="docsList"></ul>
    <h3>Pages in Document</h3>
    <ul id="pagesList"></ul>
    <button id="savePageOrderBtn" disabled>Save Page Order</button>
    <div id="dropZone">Drag & Drop file here to upload</div>
    <input type="file" id="fileInput" disabled>
    <input type="text" id="externalUrlInput" placeholder="External Image URL" disabled>
    <h4>Set Project Fields for Document Upload</h4>
    <div id="docFieldInputs"></div>
    <button id="uploadBtn" disabled>Upload Document</button>
    <script src="renderer.js"></script>
  </body>
</html>
